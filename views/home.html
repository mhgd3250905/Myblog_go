{{template "header".}}
<link rel="stylesheet" type="text/css" href="/static/css/homecss.css">
<title>首页 - 我的 beego 博客</title>
</head>
<body>
{{template "navbar".}}
<div id="information">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {{range .Topics}}
                <div class="container-fluid" style="padding: 0px">
                    <div class="row info-content">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <img src="/static/img/z2.jpg" class="img-responsive" alt="">
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-9">
                            <h5>文章发表于 {{dateformat .Created "2006-01-02 15:04:05"}}</h5>
                            <h1>{{.Title}}</h1>
                            <h6>
                                <span class="glyphicon glyphicon-eye-open" style="margin-right: 5px;"></span>{{.Views}}
                                <span class="glyphicon glyphicon-comment" style="margin-right: 5px;"></span>{{.ReplyCount}}
                            </h6>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>

            <div class="col-md-4 info-right">
                <h2>主题列表</h2>

                <div class="list-group">
                    <a href="/?cate={{.Title}}" class="list-group-item">
                        <h4 class="list-group-item-heading">所有主题</h4>
                        <p class="list-group-item-text">点击查看所有主题文章</p>
                    </a>
                    {{range .Categories}}
                    <a href="/?cate={{.Title}}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{.Title}}</h4>
                        <p class="list-group-item-text">主题描述</p>
                    </a>
                    {{end}}
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/core.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
